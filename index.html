<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-secondary-offblack font-Inter text-secondary-white">
  <main class="h-screen content-center">
    <section class="p-6 w-80 desktop:w-96 mx-auto rounded-xl bg-secondary-darkgrey">
      <div class="flex items-center justify-center">
        <img class="w-16 h-16 rounded-full mb-4" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      </div>
      <div class="text-center">
        <h1 class="font-semibold text-xl mb-1">Jessica Randall</h1>
        <h2 class="text-primary-green font-semibold text-[12px] mb-4">London, United Kingdom</h2>
        <p class="text-[10px] font-extralight mb-[18px]">"Front-end developer and avid reader."</p> 
      </div>
      <div class="flex flex-col col-span-1 items-center justify-center gap-2 text-[10px] text-center">
        <p class="py-2 w-48 bg-secondary-grey rounded-md font-medium cursor-pointer hover:bg-primary-green hover:text-secondary-offblack">GitHub</p>
        <p class="py-2 w-48 bg-secondary-grey rounded-md font-medium cursor-pointer hover:bg-primary-green hover:text-secondary-offblack">Frontend Mentor</p>
        <p class="py-2 w-48 bg-secondary-grey rounded-md font-medium cursor-pointer hover:bg-primary-green hover:text-secondary-offblack">LinkedIn</p>
        <p class="py-2 w-48 bg-secondary-grey rounded-md font-medium cursor-pointer hover:bg-primary-green hover:text-secondary-offblack">Twitter</p>
        <p class="py-2 w-48 bg-secondary-grey rounded-md font-medium cursor-pointer hover:bg-primary-green hover:text-secondary-offblack">Instagram</p>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Blizzmaster">Adrian Valdes</a>.
    </div>
  </main>
</body>
</html>
